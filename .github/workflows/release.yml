name: Release to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra agent --dev

    - name: Run tests
      run: uv run just coverage

    - name: Build package
      run: uv build

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Build Obsidian Plugin
      run: |
        cd obsidian-plugin
        npm ci --legacy-peer-deps
        npm run build

    - name: Build Anki Plugin
      run: |
        mkdir -p release_artifacts
        cd arete_ankiconnect && zip -r ../release_artifacts/arete_ankiconnect.zip . -x "__pycache__/*"
        cp ../release_artifacts/arete_ankiconnect.zip ../release_artifacts/arete_ankiconnect.ankiaddon

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          dist/*.whl
          dist/*.tar.gz
          obsidian-plugin/main.js
          obsidian-plugin/manifest.json
          obsidian-plugin/styles.css
          release_artifacts/arete_ankiconnect.zip
          release_artifacts/arete_ankiconnect.ankiaddon

    - name: Upload Anki Add-on Artifact
      uses: actions/upload-artifact@v6
      with:
        name: anki-addon
        path: release_artifacts/arete_ankiconnect.zip


